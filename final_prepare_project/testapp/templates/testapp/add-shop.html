<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="{% url 'addshop' %}">
    {% csrf_token %}
    <h2 class="text-center">Shopping Item</h2>

    {% if error %}
    <span style="color: red;">{{ error }}</span>
    {% endif %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary w-100">Add</button>
</form>

</body>
</html>
